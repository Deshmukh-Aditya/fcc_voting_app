<div class="container pollCreatediv" ng-controller="pollCreateController">
  <form>
    <div class="form-group">
      <label>Question:</label><p>{{question}}</p>
      <input ng-model="question"  type="text" class="form-control" placeholder="Enter the Polling Question" />
    </div>
    <div class="form-group">
      <label>Voting Options:</label><p>{{options | json}}</p>
      <textarea ng-model="options" ng-list="&#10;" ng-trim="false" class="form-control" id="pwd" placeholder="Press 'Enter' after entering each option"></textarea>
    </div>
    <button type="submit" class="btn btn-default" ng-click="createPoll(question,options)">Create</button>
  </form>
</div>
